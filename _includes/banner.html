<section class="page-section page-section--purple">
    <div class="page-section_container container">
      <div class="page-section_row row">
        <div class="page-section_column col-12 text-center">
          <h2>
            {{ site.title }}
          </h2>
          <p class="mx-auto">
            {{ site.description }} </p>
            <div class="mx-auto d-flex justify-content-between site-button_row">
              <a href="candidates" class="site-button site-button--pink">Meet The Candidates</a>
              <a href="questions" class="site-button site-button--pink">Ask the Candidates</a>
              {% if site.campaign_open == true %}
              <a href="campaign" class="site-button site-button--pink">Interested in Running?</a>
              {% endif %}                
              <a href="https://dotnetfoundation.org/become-a-member" class="site-button site-button--pink">Become a Voting Member</a>
            </div>
        </div>
      </div>
    </div>
  </section>
