<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{%- include head.html -%}

<body class="d-flex flex-column">
  {%- include header.html -%}
  <div id="site_wrapper" class="container-fluid cs-container flex-fill">
    <div class="row">
      <main id="site_container" role="main" class="col order-3">
        {% if page.url == '/' %}
        {%- include banner.html -%}
        {% endif %}
        <section class="page-section page-section">
          <div class="page-section_container container">
            {{ content }}
          </div>
        </section>
        {%- include footer.html -%}
      </main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
    integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
  <script>anchors.add();</script>
  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)

    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('send', 'pageview');
  </script>
  {% endif %}
  <script src="//instant.page/1.2.1" type="module"
    integrity="sha384-/IkE5iZAM/RxPto8B0nvKlMzIyCWtYocF01PbGGp1qElJuxv9J4whdWBRtzZltWn"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</body>

</html>
